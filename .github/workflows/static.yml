# Название рабочего процесса
name: Deploy Vite site to Pages

# Условия запуска
on:
  # Запускается при отправке изменений в ветку `main`
  push:
    branches: ["main"]

  # Позволяет запускать этот воркфлоу вручную со страницы Actions
  workflow_dispatch:

# Настройка прав для токена, чтобы разрешить развертывание
permissions:
  contents: read
  pages: write
  id-token: write

# Настройка для отмены предыдущих запусков, если приходят новые изменения
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Единственная задача - сборка и развертывание
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Скачиваем код из репозитория
      - name: Checkout
        uses: actions/checkout@v4  # Обновлено с v3 до v4

      # Шаг 2: Настраиваем среду Node.js для сборки
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Обновлено с v3 до v4
        with:
          node-version: 20 # Рекомендуется использовать LTS-версию

      # Шаг 3: Устанавливаем зависимости проекта
      - name: Install dependencies
        run: npm install

      # Шаг 4: Собираем проект (Vite создает папку /dist)
      - name: Build
        run: npm run build

      # Шаг 5: Настраиваем GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5 # Обновлено с v3 до v5

      # Шаг 6: Загружаем собранный проект как артефакт для Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Обновлено с v2 до v3
        with:
          # Загрузка из папки `dist`
          path: './dist'

      # Шаг 7: Разворачиваем (публикуем) артефакт на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Обновлено с v2 до v4
